<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-primary text-center">Forms</h1>
        <div class="row">
            <form action="">
                <div class="col form-group">
                    <label for="email"></label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="col form-group">
                    <label for="password"></label>
                    <input type="text" id="password" class="form-control" placeholder="Enter your password">
                </div>
        </div>
        <div class="form-group">
            <label for="state"></label>
            <select name="state" id="state" class="form-control">
                <option value="">Select state</option>
                <option value="">Tamil Nadu</option>
                <option value="">Bihar</option>
                <option value="">Bangalore</option>
                <option value="">Andra Pradesh</option>
                <option value="">Kerala</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox" class="form-check-label">Sign up</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-checkbox" id="checkbx-1">
            <label for="checkbx-1" class="form-check-label">Sign-up</label>
        </div>
        </form>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
